<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"> <!--<![endif]-->
<head>
<meta charset="UTF-8">
<head>
	<title>Best Brands</title>
</head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/app.css">
<body>

<div id="chatWrap" class="chatWrap">
  <div id="chatHeader" class="chatHeader">
  	<div class="logo"><img src="assets/img/logo-best-brands.png"></div>
    <div class="close">
    	<img src="assets/img/btn-close.png">
		</div>
  </div><!--#chatHeader-->
  <div id="chatPageWrap" class="chatPageWrap" ng-app="chatApp">
  	<div class="chatPage01" style="display:none;"ng-controller="chatPage01">
		  <div id="chatBreadcrumbs" class="chatBreadcrumbs">
		  <span class="item">Home</span> / <span class="item">Existing Service</span> / <span class="item active">Mobile</span>
		  </div>
		  <h1 class="chatPageTitle">
		    Which Mobile topic would you like help with?
		  </h1>
		  <nav>
		  	<ul>
		  		<li>
		  			<span class="icon">
		  				<img src="assets/img/icon-billing.png">
		  			</span>
		  			Billing and Payments
		  		</li>
		  		<li>
		  			<span class="icon">
		  				<img src="assets/img/icon-tech-support.png">
		  			</span>
		  			Technical Support
		  		</li>
		  		<li>
		  			<span class="icon">
		  				<img src="assets/img/icon-login.png">
		  			</span>
		  			Account Login Support
		  		</li>
		  		<li>
		  			<span class="icon">
		  				<img src="assets/img/icon-other.png">
		  			</span>
		  			Other
		  		</li>
		  	</ul>
		  </nav><!--nav-->
		  <div id="chatPageNav" class="chatPageNav">
		  <span class="back">
		    Back
		  </span>
		  <span class="submit">
		    <a href="#" class="btn-green btn">Start Chat</a>
		    <span><em>*</em> Required field</span>
		  </span>
		  </div><!--#chatPageNav-->
		</div><!--#chatPage01-->
  	<div class="chatPage02" ng-controller="chatPage02">
		  <h1 class="chatPageTitle">
		    Which Mobile topic would you like help with?
		  </h1>
		  <form class="chatSurvey">
		  	<div class="form-group">
			    <label for="FullName">
			      Full Name:*
			    </label>
			    <input type="text" class="FullName" name="FullName" placeholder="John Doe"></input>
		    </div>

		    <div class="form-group">
			    <label for="MobilePhoneNumber">
			    	Mobile Phone Number:*
			    </label>
			    <input type="text" class="MobilePhoneNumber" name="MobilePhoneNumber" placeholder="ex: 123-123-1234"></input>
		    </div>

		    <div class="form-group">
			    <label for="State">
			    	State:*
			    </label>
			    <select name="State">
					  <option>Here is the first option</option>
					  <option>The second option</option>
					</select>
		    </div>

		    <div class="form-group">
			    <label for="California">
			    	Was your phone purchased in CA?
			    </label>
			    <div class="select-wrap">
				    <select name="California">
						  <option>Here is the first option</option>
						  <option>The second option</option>
						</select>
					</div>
		    </div>

		    <div class="form-group">
			    <label for="Question">
			    	Describe your question...
			    </label>
			    <textarea name="Question"></textarea>
		    </div>

		  </form>
		  <span class="submit">
		      <a href="#" class="btn-green btn">Start Chat</a>
		      <span><em>*</em> Required field</span>
		  </span>
		</div><!--#chatPage02-->
	  <div id="chatFooter" class="chatFooter">
	  <span class="logo">
	  	<img src="assets/img/logo-tc.png">
	  </span>
	  </div>
  </div><!--#chatPageWrap-->
</div><!--#chatWrap-->

<script src="assets/js/modules.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
